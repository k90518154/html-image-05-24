花間一壺酒，獨酌無相親。<p>
舉杯邀明月，對影成三人。<p>
月既不解飲，影徒隨我身。<p>
暫伴月將影，行樂須及春。<p>
我歌月徘徊，我舞影零亂。<p>
醒時同交歡，醉後各分散。<p>
永結無情遊，相期邈雲漢。<p>
